<script>
    var text = ["💬 Friendly and helpful community 💬", "🥇 Events 🥇", "⚔️ Wars ⚔️", "✨ Benefits for active members ✨", "🏆 The #1 Guild 🏆"];
var counter = 0;
var elem = document.getElementById("features");
setInterval(change, 4000);

function change() {
    elem.classList.add('hide');
    setTimeout(function () {
        elem.innerHTML = text[counter];
        elem.classList.remove('hide');
        counter++;
        if (counter >= text.length) {
            counter = 0;
        }
    }, 500);
}
</script>
