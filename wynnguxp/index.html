<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wynn GUXP Leaderboard</title>
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="../navbar.css">
</head>
<body>
    <div class='bg-img'></div>
    <nav>
        <ul>
          <li>
            <a href="../leaderboard">Season Leaderboard</a>
          </li>
        </ul>
      </nav>
    <table class="leaderboard"></table>
</body>
<script src="jquery.js"></script>
<script>
const delay = ms => new Promise(res => setTimeout(res, ms));

all_players = []
guild_count = 0
$.ajax({
    'url': "https://api.wynncraft.com/public_api.php?action=statsLeaderboard&type=guild&timeframe={}",
    'success': async function (data) {
      all_guilds = data['data'];
        for(guild in data['data']) {
          request = $.ajax({
          'url': "https://api.wynncraft.com/public_api.php?action=guildStats&command="+data['data'][guild]['name'],
          'success': function (gdata) {
                getGUXP(gdata)
      	      }
          });

        }


      	}
        
        
  });

async function getGUXP(guild_data) {
  for(member in guild_data['members']){
              player = guild_data['members'][member]
              player['guild'] = guild_data['name']
              player['guild_prefix'] = guild_data['prefix']
              all_players.push(player)
            }
  guild_count++;
  if(guild_count == all_guilds.length) {
    omembers = all_players.sort(function (a, b) {
            return b.contributed - a.contributed;
        });

        for(i=0; i<200; i++){
          player = omembers[i];
          $("table").append("<tr style=\"opacity:0\"><td>"+(i+1)+"</td><td class=\"guild\"><img alt=\""+player["guild"]+"\" src=\"https://tort.taqguild.space/guild_banner/"+player["guild"]+"/2\"/><p>"+player["guild_prefix"]+"</p></td><td class=\"head\"><img alt=\""+player["name"]+"\" src=\"https://visage.surgeplay.com/bust/100/"+player["uuid"]+"\"/></td><td class=\"playername\">"+player["name"]+"</td><td class=\"contributed\">"+player["contributed"].toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")+"</td></tr>");
        }
        for (elem in $("table tr").toArray()) {
                await delay(30)
                $("table tr").eq(elem).css({"opacity":1, "transform": "translate(0)"})
            }
  }
}

</script>
</html>
